<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucursal Digital Consalud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav-left">
            <img class="logo_consalud" src="img/consalud_logo.png">
        <div class="Ingresar">
            <h1>Ingresar a tu <span>Consalud</span></h1>
            <h2>Haz tus tramites mucho mas simples!</h2>
        </div>
        </div>
        <div class="nav-right">
            <div class="search">
                <input class="RUT" type="text" placeholder="12.345.678-9">
                <img class="ver-clave" src="img/ojo.png">
                <input class="clave" type="text" placeholder="******">
            </div>
            <div class="mobil">
                <img class="img-mobil" src="img/Captura.PNG">
            </div>
            <div class="personas">
                <img class="img-personas" src="img/Captura2.PNG">
            </div>
            <a class="ingresar" href="#">Ingresar</a>
            <a class="huella" href="#">Ingresar con huella</a>
        </div>
    </header>
    <div class="direccion">
        <p class="i-direccion">INGRESA TU UBICACION</p>
    </div>
    <img class="banner" src="img/imagen principal.png">
</body>
</html>
