<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Domótico</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="panel">
  <!-- Día o noche -->
  <div class="info-dia-noche" id="infoDiaNoche">Info si es día o noche</div>

  <!-- Pantalla de datos -->
  <div class="pantalla-clima" id="pantallaClima">
    <!-- Aquí se mostrarán los datos dinámicos -->
    <span>Esperando datos...</span>
  </div>

  <!-- Botón para obtener datos -->
  <button class="btn" onclick="obtenerDatos()">Obtener temperatura y humedad</button>

  <!-- Botones inferiores -->
  <div class="botones-inferiores">
    <button class="btn">Desplegar tecnología</button>
    <button class="btn">Cerrar el techo</button>
  </div>
</div>
</body>
</html>
