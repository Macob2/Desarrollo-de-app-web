<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <!-- this is a placeholder replace it with a real video -->
            <figure class="placeholder">
                <video width="610" height="345" controls
                onmouseover="this.play()"
                onmouseout="this.pause()"><source src="resources/videos/Esta fue la PEOR IDEA que HEMOS TENIDO 2 - PURPLEVENOM (720p, h264).mp4" type="video/mp4">
            </figure>

            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>Example Video Title</h1>
                    <h3>1.3K Views | June, 18, 2021</h3>
                    <div class="user">
                        <img src="resources/images/4159471.png" width="50" height="50" alt="user-circle" class="avatar-s">
                        <span class="user-name">Example User Name</span>
                    </div>
                </div>
                <button class="btn-sub">Subscribe</button>
            </div>

        </div>


        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>
            <hr>
            <div class="video-small">
                <video width="140" height="80" controls
                onmouseover="this.play()"
                onmouseout="this.pause()"><source src="resources/videos/7667380-uhd_3840_2160_30fps.mp4" type="video/mp4"></video>
                <span class="video-title">Not a Rick Roll</span>
            </div>

            <div class="video-small">
                <video width="140" height="80" controls
                onmouseover="this.play()"
                onmouseout="this.pause()"><source src="resources/videos/3869109-uhd_3840_2160_30fps.mp4" type="video/mp4"></video>
                <span class="video-title">10 Facts About ET's Cat!</span>
            </div>

            <div class="video-small">
                <video width="140" height="80" controls
                onmouseover="this.play()"
                onmouseout="this.pause()"><source src="resources/videos/8511817-uhd_3840_2160_25fps.mp4" type="video/mp4"></video>
                <span class="video-title">5 Cosplay Tips</span>
            </div>

            <div class="video-small">
                <video width="140" height="80" controls
                onmouseover="this.play()"
                onmouseout="this.pause()"><source src="resources/videos/2759484-uhd_3840_2160_30fps.mp4" type="video/mp4"></video>
                <span class="video-title">Boy Battles Dinobot in Thunderdome</span>
            </div>

        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
