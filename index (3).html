<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login — Responsive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="page">
        <section class="card" role="region" aria-labelledby="login-title">
            <div class="visual" aria-hidden="true">
                <div class="visual-inner">
                    <div>
                        <h2>Bienvenido 👋</h2>
                        <p>Inicia sesión para continuar</p>
                    </div>
                </div>
            </div>

            <header class="card-header">
                <div class="brand" aria-label="Marca">
                    <div class="logo" aria-hidden="true"></div>
                    <h1 id="login-title">Accede a tu cuenta</h1>
                </div>
            </header>

            <form id="loginForm" novalidate>
                <div class="field">
                    <label for="email">Correo electrónico</label>
                    <div class="input-wrap">
                        <span class="icon" aria-hidden="true">📧</span>
                        <input id="email" name="email" type="email" class="input" placeholder="tucorreo@ejemplo.com"
                            autocomplete="email" required />
                    </div>
                    <div class="error" id="emailError" aria-live="polite"></div>
                </div>

                <div class="field">
                    <label for="password">Contraseña</label>
                    <div class="input-wrap">
                        <span class="icon" aria-hidden="true">🔒</span>
                        <input id="password" name="password" type="password" class="input"
                            placeholder="Mínimo 8 caracteres" autocomplete="current-password" minlength="8" required />
                        <span class="affix">
                            <button type="button" class="btn-icon" id="togglePwd"
                                aria-label="Mostrar u ocultar contraseña" title="Mostrar/Ocultar">👁️</button>
                        </span>
                    </div>
                    <div class="error" id="passwordError" aria-live="polite"></div>
                </div>

                <div class="row">
                    <label class="checkbox"><input type="checkbox" id="remember" /> Recuérdame</label>
                    <a class="link" href="#"
                        onclick="alert('Función de recuperación pendiente de backend');return false;">¿Olvidaste tu
                        contraseña?</a>
                </div>

                    <button class="btn" id="submitBtn" type="submit">
                        <span id="btnText">Iniciar sesión</span>
                        <span id="btnSpinner" style="display:none">⏳</span>
                    </button>

                <div class="status" id="formStatus" aria-live="polite"></div>

                <div class="divider">o continúa con</div>
                <div class="socials">
                    <button type="button" class="btn btn-outline" onclick="demoLogin('google')">Google</button>
                    <button type="button" class="btn btn-outline" onclick="demoLogin('github')">GitHub</button>
                </div>
            </form>

            <footer class="footer">
                ¿No tienes cuenta? <a class="link" href="#"
                    onclick="alert('Registro pendiente de backend');return false;">Crea una</a>
            </footer>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
